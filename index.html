<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yo Coffee Lovers Hub ‚òï</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>‚òï Yo Coffee Lovers Hub</h1>
    <p id="greeting">Welcome! Enter your name to personalize your coffee experience:</p>

    <!-- User input -->
    <input type="text" id="username" placeholder="Enter your name" />
    <button id="greetBtn">Get My Coffee Greeting</button>

    <!-- Result section -->
    <div id="result"></div>

    <!-- Coffee price calculator -->
    <h2>üíµ Coffee Price Calculator</h2>
    <p>Enter the price of your coffee to calculate the total with tax:</p>
    <input type="number" id="coffeePrice" placeholder="Price in $" />
    <button id="calcPrice">Calculate Total</button>
    <p id="priceResult"></p>

    <!-- Countdown to coffee break -->
    <h2>‚è≥ Countdown to Coffee Break</h2>
    <button id="startCountdown">Start Countdown</button>
    <p id="countdownDisplay"></p>

    <!-- Favorite coffee types -->
    <h2>üåü Popular Coffee Types</h2>
    <button id="showCoffees">Show Coffees</button>
    <ul id="coffeeList"></ul>

    <script src="script.js"></script>
</body>
</html>
